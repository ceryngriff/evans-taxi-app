<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Driver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Driver</h1>

        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" value="{{ driver.name }}" required>

            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" value="{{ driver.phone }}" required>

            <label for="badge_renewal_date">Badge Renewal Date:</label>
            <input type="date" name="badge_renewal_date" value="{{ driver.badge_renewal_date }}" required>

            <label for="username">Username:</label>
            <input type="text" name="username" value="{{ driver.username }}" required>

            <label for="postcode">Postcode:</label>
            <input type="text" name="postcode" value="{{ driver.base_postcode }}" required>

            <label for="shift">Shift:</label>
            <select name="shift" required>
                <option value="AM" {% if driver.shift == 'AM' %}selected{% endif %}>AM</option>
                <option value="PM" {% if driver.shift == 'PM' %}selected{% endif %}>PM</option>
                <option value="Both" {% if driver.shift == 'Both' %}selected{% endif %}>Both</option>
            </select>

            <button type="submit">Save Changes</button>
        </form>

        <br>
        <a href="{{ url_for('view_drivers') }}">‚Üê Back to Driver List</a>
    </div>
</body>
</html>
