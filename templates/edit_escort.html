<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Escort</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Escort</h1>

        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" value="{{ escort.name }}" required>

            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" value="{{ escort.phone }}" required>

            <label for="address">Address:</label>
            <input type="text" name="address" value="{{ escort.address }}" required>

            <label for="base_postcode">Postcode:</label>
            <input type="text" name="base_postcode" value="{{ escort.base_postcode }}" required>

            <button type="submit">Save Changes</button>
        </form>

        <br>
        <a href="{{ url_for('view_escorts') }}">Back to Escorts List</a>
    </div>
</body>
</html>
