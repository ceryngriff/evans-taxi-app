<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Escort</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <a href="{{ url_for('manager_dashboard') }}" class="back-link">‚Üê Return to Dashboard</a>
</head>
<body>
    <div class="container">
        <h1>Add New Escort</h1>
        <form method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" name="address" required>

            <label for="base_postcode">Postcode:</label>
            <input type="text" name="base_postcode" required>

            <label for="username">Username:</label>
            <input type="text" name="username" required>

            <label for="password">Password:</label>
            <input type="password" name="password" required>

            <button type="submit">Add Escort</button>
        </form>

        <br>
        <a href="{{ url_for('view_escorts') }}">Back to Escorts List</a>
    </div>
</body>
</html>
