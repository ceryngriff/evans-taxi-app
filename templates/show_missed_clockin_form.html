<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot to Clock In</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Forgot to Clock In</h1>
        <form method="POST" action="{{ url_for('submit_missed_clockin') }}">
            <div class="form-group">
                <label for="requested_date">Date you forgot to clock in:</label>
                <input type="date" name="requested_date" id="requested_date" required>
            </div>

            <div class="form-group">
                <label for="requested_time">Time you should have clocked in:</label>
                <input type="time" name="requested_time" id="requested_time" required>
            </div>

            <div class="form-group">
                <label for="comment">Comment (optional):</label>
                <textarea name="comment" id="comment" rows="4" placeholder="Explain the reason for the missed clock-in..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Request</button>
        </form>
        <a href="{{ url_for('staff_dashboard') }}" class="back-link">&larr; Back to Dashboard</a>
    </div>
</body>
</html>
