{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Daily Vehicle Check</h2>
  <form method="POST" class="mt-3">
    <div class="form-group">
      <label>Vehicle</label>
      <select name="vehicle_id" class="form-control" required>
        {% for v in vehicles %}
          <option value="{{ v.id }}">{{ v.registration }} - {{ v.make_model }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>Mileage</label>
      <input type="text" name="mileage" class="form-control" required>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" name="lights_ok" checked>
      <label class="form-check-label">Lights OK</label>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" name="tires_ok" checked>
      <label class="form-check-label">Tires OK</label>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" name="oil_level_ok" checked>
      <label class="form-check-label">Oil Level OK</label>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" name="water_check" checked>
      <label class="form-check-label">Water Level OK</label>
    </div>

    <div class="form-group mt-2">
      <label>MOT Date</label>
      <input type="date" name="mot_date" class="form-control">
    </div>

    <div class="form-group mt-2">
      <label>Notes</label>
      <textarea name="notes" class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary mt-2">Submit Check</button>
  </form>
</div>
{% endblock %}
