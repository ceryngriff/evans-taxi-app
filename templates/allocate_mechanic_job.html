{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>üõ†Ô∏è Allocate Job to Mechanic</h2>
  <form method="POST">
    <div class="form-group">
      <label for="mechanic_id">Select Mechanic</label>
      <select name="mechanic_id" class="form-control" required>
        {% for mechanic in mechanics %}
          <option value="{{ mechanic.id }}">{{ mechanic.username }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="vehicle_id">Assign Vehicle</label>
      <select name="vehicle_id" class="form-control" required>
        {% for vehicle in vehicles %}
          <option value="{{ vehicle.id }}">{{ vehicle.registration }} - {{ vehicle.make_model }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="job_description">Job Description</label>
      <textarea name="job_description" class="form-control" rows="3" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Allocate Job</button>
  </form>
</div>
{% endblock %}
