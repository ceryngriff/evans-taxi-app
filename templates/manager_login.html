<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
        }

        .login-box h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 12px var(--accent);
        }

        input[type="text"],
        input[type="password"] {
            background: rgba(255,255,255,0.08);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            width: 100%;
            margin-bottom: 20px;
        }

        input::placeholder {
            color: #aaa;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: var(--accent);
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-box button:hover {
            background-color: #00c6c6;
            box-shadow: 0 0 10px var(--accent);
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-box">
            <h1>Manager Login</h1>
            <form method="POST" action="{{ url_for('auth.manager_login') }}">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
            <a class="back-link" href="{{ url_for('welcome') }}">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
